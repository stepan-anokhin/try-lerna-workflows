name: Canary Release
on:
  pull_request:
    types: [ opened, synchronize, labeled ]

jobs:
  release:
    runs-on: ubuntu-latest

    # Execute only for feature-branches with 'canary' label:
    if: (github.head_ref != 'master' && github.head_ref != 'staging' && github.head_ref != 'beta') && ((github.event.action == 'labeled' && github.event.label.name == 'canary') || contains(github.event.pull_request.labels.*.name, 'canary'))

    steps:
      - name: "Checkout"
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: "Setup NodeJS"
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: "Setup NPM"
        run: |
          npm ci
          npx lerna bootstrap -- --force-local
          npm set "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}"

      - name: "Make Canary Release"
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          npm run release:canary

      - name: "Suggest Package Config"
        uses: actions/github-script@v6
          with:
            script: |
              const commentsResponse = await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
              });
              console.log(JSON.stringify(commentsResponse.data, null, 2))
